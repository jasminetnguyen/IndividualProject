<h2>Submit</h2>
<p>
    {{controller.message}}
</p>

<form>
    <label>Your Recipe Name:</label> <br />
    <input type="text" id="name" /> <br />
    <label>Description:</label> <br />
    <input type="text" id="info" /> <br />
    <label>Picture URL:</label> <br />
    <input type="text" id="photo" /> <br />

    <h2>Which ingredients do you need?</h2>
    <input type="text" placeholder="Search..." required>
    <input type="button" value="Search">


    <label>Green Beans </label>
    <input type="checkbox" name="ing" value="green-beans" />

    <label> Fried Chicken</label>
    <input type="checkbox" name="ing" value="fried-chicken" />

    <label> Mashed Potatoes</label>
    <input type="checkbox" name="ing" value="mashed-potatoes" />

    <label>Salt</label>
    <input type="checkbox" name="ing" value="salt" />

    <label>Limes</label>
    <input type="checkbox" name="ing" value="lime" />

    <label> Onions</label>
    <input type="checkbox" name="ing" value="onions" />

    <label> Chicken Stock</label>
    <input type="checkbox" name="ing" value="chicken-stock" />


    <br />

    <input class="btn btn-primary" type="submit" name="submit" value="Submit Your Recipe" />
</form>

<div id="result">


</div>
